<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>2.事件修饰符</title>
        <script type="text/javascript" src="../js/vue.js"></script>
        <style>
            *{
                margin-top: 20px;
            }
            .demo1{
                height: 50px;
                background-color: skyblue;
            }
            .box1{
                padding: 5px;
                background-color: skyblue;
            }
            .box2{
                padding: 5px;
                background-color: orange;
            }

        </style>
    </head>
    <body>
        <!-- 
           vue中的事件修饰符：
            1.prevent:阻止默认事件（常用）
            2.stop:阻止事件冒泡（常用）
            3.once:事件只触发一次（常用）
            4.capture:使用事件的捕获模式 
            5.self:只有event.target是当前操作的元素时才触发事件
            6.passive:事件的默认行为立即执行，无需等待事件回调执行完毕

            冒泡： 由内向外执行
            捕获： 由外向内执行
         -->
         <div id="root">
            <h1>欢迎来到{{name}}学习</h1>
            <!--  1.prevent:阻止默认事件（常用） -->
            <a href="http://www.atguigu.com" @click.prevent="showInfo">点我提示信息</a>

            <!-- 2.stop:阻止事件冒泡（常用） -->
            <div class="demo1" @click="showInfo2">
                <button @click.stop="showInfo2">点我提示信息</button>
            </div>

            <!-- 3.once:事件只触发一次（常用） -->
            <button @click.once="showInfo2">点我提示信息</button>

            <!-- 4.capture:使用事件的捕获模式 // @click.capture在捕获阶段就处理-->
            <div class="box1" @click.capture="showMsg(1)">  
                div1
                <div class="box2" @click="showMsg(2)">
                    div2
                </div>
            </div>

            <!-- 5.self:只有event.target是当前操作的元素时才触发事件 -->
            <div class="demo1" @click.self="showInfo3">
                <button @click="showInfo3">点我提示信息</button>
            </div>

            <!-- 6.passive:事件的默认行为立即执行，无需等待事件回调执行完毕 -->
            <!-- 12:28 -->
            <!-- https://www.bilibili.com/video/BV1Zy4y1K7SH/?p=15&spm_id_from=pageDriver&vd_source=9c41953a0d13e7cc61e341cd967baef2 -->

         </div>

        <script type="text/javascript">

            const vm = new Vue({
                el:'#root',
                data:{
                    name:'尚硅谷'
                },
                methods: {
                    showInfo(e){
                        // e.preventDefault()
                        alert("111")
                    },
                    showInfo2(){
                        alert("222")
                    },
                    showMsg(msg){
                        console.log(msg)
                    },
                    showInfo3(){
                        console.log("msg")
                    },
                }
            })
         </script>

    </body>
</html>
